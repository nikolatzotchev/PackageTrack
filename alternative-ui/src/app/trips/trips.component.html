<p-breadcrumb [model]="breadcrumb"></p-breadcrumb>
<p-growl></p-growl>

<h2>Trips for "{{serialNo}}"</h2>
<p-dataTable [value]="trips"  selectionMode="single" (onRowSelect)="selectTrip($event.data)">
    <p-column field="id" header="ID"></p-column>
    <p-column field="startTime" header="Start Time"></p-column>
    <p-column field="endTime" header="End Time"></p-column>
    <p-column field="description" header="Info"></p-column>
</p-dataTable>
