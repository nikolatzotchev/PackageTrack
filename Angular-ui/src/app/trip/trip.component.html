<div class="trip_buttons">
  <button pButton type="button" (click)="createTrip()" label="Create Trip"
          icon="fa fa-suitcase"></button>
  <button pButton type="button" tooltipPosition="bottom" (click)="manageTrips()"
          label="ManageTrips"></button>
</div>
<p-growl></p-growl>
<app-create-trip *ngIf="displayCreateTrip" (notifyTrip)="closeCreateTrip($event)"></app-create-trip>
<app-manage-trips *ngIf="displayManageTrips" (notifyTrip)="closeManageTrips($event)"
                  (notifyGmap)="notifyGmap($event)"></app-manage-trips>
<div *ngIf="currentTrip; else noTripMessage">
  <div class="ui-widget" style="font-size: 2em; text-align:center">Current Trip</div>
  <div class="current_trip">
    <span class="ui-g-5 id_deviceid_current">TripId: {{currentTrip.tripId}}</span>
    <span class="ui-g-5 id_deviceid_current">DeviceId: {{currentTrip.deviceId}}</span>
    <span class="ui-g-5 description_current">{{currentTrip.description}}</span>
    <span class="ui-g-2">StartTime: {{currentTrip.startTime.toLocaleString()}}</span>
    <br>
    <div class="dialog_buttons">
      <button type="button" pButton icon="fa fa-map"
              label="Display Trip On Map" (click)="notifyGmap(currentTrip.tripId)"></button>
      <button class="ui-button-warning" type="button" pButton icon="fa-hourglass-end"
              (click)="endTrip(currentTrip.tripId)" label="End Trip"></button>
    </div>
  </div>
</div>
<ng-template #noTripMessage>
  <br>
  <div class="ui-widget" style="text-align:center">
    <span style="font-size: 2em; color: #ff4236">
      No trip is currently in progress
    </span>
  </div>
</ng-template>
