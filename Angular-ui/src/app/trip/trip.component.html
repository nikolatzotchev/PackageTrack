<div class="trip_buttons">
  <button pButton type="button" (click)="createTrip()" label="Create Trip" icon="fa fa-suitcase"></button>
  <button pButton type="button" (click)="startTrip()" label="Start Trip"></button>
  <button pButton type="button" pTooltip="Create trip" tooltipPosition="bottom" (click)="manageTrips()"
          label="Started Trips"></button>
  <button pButton type="button" (click)="manageTrips()" label="Ended Trips"></button>
</div>
<p-growl [(value)]="msgs"></p-growl>
