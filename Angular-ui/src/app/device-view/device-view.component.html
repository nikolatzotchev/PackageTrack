<p-gmap
    [options]="options"
    [overlays]="overlays"
    [style]="{'width':'100%','height':'320px'}"
    (onMapReady)="setGMap($event)"
    (onOverlayClick)="handleOverlayClick($event)"
>
</p-gmap>
<h1 class = "mat-typography heading">Device Information</h1>
<app-device-config></app-device-config>
<h1 class = "mat-typography heading">Trip</h1>
<app-trip (displayTrip)="displayTrip($event)"></app-trip>
